<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>

    <body>
        <script id="row-template" type="text/x-handlebars">
            <div id="{{id}}" class="row">
            </div>
        </script>

        <script id="item-template" type="text/x-handlebars">
            <div class="col-3">
                <h6>{{id}}</h6>
                <div style="height:400px;position:relative;border: 1px solid #aaaaaa">
                    <img src="/video-feed/{{board}}/{{id}}" style="max-height: 400px;max-width: 100%;position: absolute; top: 0; bottom: 0;  left: 0; right: 0; margin: auto;">
                </div>
                <div id="{{id}}_commands">

                </div>
            </div>
        </script>

        <script id="button-template" type="text/x-handlebars">
            <button type="button" data-id="{{id}}" data-cmd="{{cmd}}" class="btn btn-{{color}} control">{{text}}</button>
        </script>
        
        <div id="items" class="container text-center">
            <h1>Infrastructure</h1>

            
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.0/dist/jquery.min.js"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

        <script>
           
            $( document ).ready(function() {

                const urlParams = new URLSearchParams(window.location.search);
                const board = urlParams.get('board');
                console.log("board",board)
                if (!board) 
                    window.location = "/?board=hello-world"

                //create board
                let template_row = document.querySelector("#row-template").innerHTML;
                let template_func_row = Handlebars.compile(template_row);

                let template_item = document.querySelector("#item-template").innerHTML;
                let template_func_item = Handlebars.compile(template_item);

                let template_button = document.querySelector("#button-template").innerHTML;
                let template_func_button = Handlebars.compile(template_button);

                $.ajax({
                    dataType: "json",
                    url: "/config/"+board,
                    async: false, 
                    success: function(data) {
                        var l = data.infrastructure.length
                        for (var i = 0;i < l;i++)
                        {
                            row_id = "row"+parseInt(i/4)
                            if (i % 4 == 0)
                            {
                                //Add row
                                row_obj = template_func_row({"id" : row_id})
                                $("#items").append(row_obj)
                            }
                            item = data.infrastructure[i]
                            console.log("item",item)
                            item_obj = template_func_item({"board" : board, "id" : item.id })
                            $("#"+row_id).append(item_obj)

                            var cl = item.commands.length
                            for(var j = 0;j < cl;j++)
                            {
                                cmd = item.commands[j]
                                cmd_obj = template_func_button({"id" : item.id , "cmd" : cmd.cmd , "text" : cmd.text , "color" : cmd.color})
                                $("#"+item.id+"_commands").append(cmd_obj)
                            }

                        }
                    }
                });




                $(".control").click(function(ev){
                    ev.preventDefault()
                    id = $(this).data("id")
                    cmd = $(this).data("cmd")
                    console.log( "Post",board,id,cmd );
                    
                    $.ajax({
                        url: "/control/"+board,
                        data : JSON.stringify({ id: id, cmd: cmd }),
                        contentType : 'application/json',
                        type : 'POST',
                        success: function (data) {
                            console.log( data );
                        }
                    });
                });
            });


        </script>
    </body>

</html>
